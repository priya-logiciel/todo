<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pawan.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controler.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Header</h1>
      </ion-header-bar>
     <ion-content>
				<button class="myClass" on-tap="show()">Open sheet</button>
				<button class="myClass" on-tap="action()">Show backdrop</button>
        <ion-checkbox ng-model="isChecked">Checkbox Label</ion-checkbox>
        <ion-checkbox ng-model="isChecked"> Toolbox Label</ion-checkbox>
        <ion-radio ng-model="choice" ng-value="'A'">Choose 1</ion-radio>
        <ion-radio ng-model="choice" ng-value="'B'">Choose 2</ion-radio>
         <ion-radio ng-model="choice" ng-value="'C'">Choose 3</ion-radio>
         <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">Airplane Mode</ion-toggle>
         <ion-toggle ng-model="Location" toggle-class="toggle-calm">Location</ion-toggle>
         <ion-toggle ng-model="Wifi" toggle-class="toggle-calm">Wifi</ion-toggle>
         <ion-toggle ng-model="Flashlight" toggle-class="toggle-calm">Flashlight</ion-toggle>
         <button on-hold="show()" class="button">Hold</button>
         
         
         <button on-tap="show()" class="button">onTap</button>
          
         <button on-double-tap="show()" class="button">onDoubleTap</button>
         
         <button on-touch="show()" class="button">onTouch</button>
         <button on-release="show()"class="button">onRelease</button>
         <button on-drag="show()" class="button">ondrag</button>
         <button on-drag-up="show()" class="button">onDragUp</button>
         <button on-drag-right="show()" class="button">onDragRghit</button>
         <button on-drag-down="show()" class="button">onDragDown</button>
         <button on-drag-left="show()" class="button">onDragLeft</button>
         <button on-swipe="show()" class="button">onSwipe</button>
         <button on-swipe-up="show()" class="button">onSwipeUp</button>
         <button on-swipe-right="show()"class="button">onSwipeRight</button>
         <button on-swipe-down="show()" class="button">onSwipeDown</button>
         <button on-swipe-left="show()" class="button">onSwipeLeft</button>
        
          
        </ion-content>
    </ion-pane>
    <ion-content class="has-footer">
      Some content!
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-royal">
      <div class="buttons">
        <button class="button">Left Button</button>
      </div>
      <h1 class="title">Title!</h1>
      <div class="buttons" ng-click="doSomething()">
        <button class="button">Right Button</button>
      </div>
    </ion-footer-bar>

  </body>
</html>
