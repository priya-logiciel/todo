  <body ng-app="starter">
    
    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Header</h1>
      </ion-header-bar>
      <ion-content>
        <button class="myClass" on-tap="show()">Open sheet</button>
        <button class="myClass" on-tap="action()">Show backdrop</button>
        <button class="myClass" on-tap="showPopup()">Show Popup</button>
        <button class="myClass" on-tap="showPopover()">Show Popover</button>
        <ion-checkbox ng-model="isChecked">Checkbox Label</ion-checkbox>
        <ion-checkbox ng-model="isChecked"> Toolbox Label</ion-checkbox>
        <ion-radio ng-model="choice" ng-value="'A'">Choose 1</ion-radio>
        <ion-radio ng-model="choice" ng-value="'B'">Choose 2</ion-radio>
        <ion-radio ng-model="choice" ng-value="'C'">Choose 3</ion-radio>
        <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">Airplane Mode</ion-toggle>
        <ion-toggle ng-model="Location" toggle-class="toggle-calm">Location</ion-toggle>
        <ion-toggle ng-model="Wifi" toggle-class="toggle-calm">Wifi</ion-toggle>
        <ion-toggle ng-model="Flashlight" toggle-class="toggle-calm">Flashlight</ion-toggle>
        <button on-hold="show()" class="button">Hold</button>

<ion-list>
  <ion-item>Hello!</ion-item>
  <ion-item href="#/detail">
    Link to detail page
  </ion-item>
  <ion-item >           
    <button on-tap="openPopover($event)" class="button">show detail</button> 
    <button on-tap="openModal()" class="button">show modal</button> 
  </ion-item>
</ion-list>
<ion-list show-delete="shouldShowDelete">
  <ion-item>
    <ion-delete-button class="ion-minus-circled"></ion-delete-button>
    Hello, list item!
  </ion-item>
</ion-list>
<ion-toggle ng-model="shouldShowDelete">
  <button show delete="show()" class="button">show delete</button>
</ion-toggle>
<ion-list>
  <ion-item>
    I love kittens!
    <ion-option-button class="button-positive">Share</ion-option-button>
    <ion-option-button class="button-assertive">Edit</ion-option-button>
  </ion-item>
</ion-list>
<ion-tabs class="tabs-positive tabs-icon-top">
  
  <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
    <!-- Tab 1 content -->
  </ion-tab>
  
  <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
    <!-- Tab 2 content -->
  </ion-tab>
  
  <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
    <!-- Tab 3 content -->
  </ion-tab>
  <ion-tab
  title="Tab!"
  icon="my-icon"
  href="#/tab/tab-link"
  on-select="onTabSelected()"
  on-deselect="onTabDeselected()">
</ion-tab>
<div data-tap-disabled="true">
  <div id="google-map"></div>
</div>
<ion-spinner>dots</ion-spinner>
<ion-spinner icon="spiral">lines</ion-spinner>









</ion-content>
</ion-pane>
<ion-content class="has-footer">
  Some content!
</ion-content>
<ion-footer-bar align-title="left" class="bar-royal">
  <div class="buttons">
    <button class="button">Left Button</button>
  </div>
  <h1 class="title">Title!</h1>
  <div class="buttons" ng-click="doSomething()">
    <button class="button">Right Button</button>
  </div>
</ion-footer-bar>
