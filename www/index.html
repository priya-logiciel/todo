<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  
  <link rel="manifest" href="manifest.json">
  
  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
      }
    </script>-->
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pawan.css" rel="stylesheet">
    
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controler.js"></script>
    <script src="js/filter.js"></script>
  </head>
  <body ng-app="starter">
    
    <ion-pane ng-controlLer="MainCtrl">
      <ion-header-bar class="bar-calm">
        <div class="title">Header</div>
      </ion-header-bar>
      <ion-content style="padding-top:50px">
          <div>{{'priyanka yadav' |uppercase}} </div>
      <ion-card ng-show="dataToShow.SecondName">
        SecondName: {{dataToShow.SecondName| uppercase}}
      </ion-card>
      <button ng-click="removedata()" ng-if="dataToShow.SecondName">Remove</button>
          <ion-list ng-repeat="item in list" >
            <ion-item>
              {{item.SecondName|uppercase}}
              <button ng-click="showData(item)">Show</button>
              <button class='btn btn-danger' ng-click="deleteRow($index)">Delete</button> 
              </ion-item>
              </ion-list>
                  SecondName : <input ng-model="dataToAdd.SecondName" />
                  <button ng-click="addToList()">Add</button>

								<!--using Filter for replace letter-->
								  <div>
										<p>Type a letter in the input filed:</p>
									</div>

                  <!--using Filter for replace letter-->
                  <div>
										 <ul>
											   <li ng-repeat="x in names">
													  {{x | myformat: '@@'}}
												 </li>
										 </ul>
                  </div>
									 
									<!---using filter to show value divied by 3 onlu-->
									<div>
										 <ul>
											 <li ng-repeat="x in customerslist |myformat1 : 'checked'">
												  {{x.name}}
											 </li>
										 </ul>
									</div>
									 		

									  
                  
           </ion-content>
               </ion-pane>
                <ion-content class="has-footer">
                Some content!
                </ion-content>
                    <ion-footer-bar align-title="left" class="bar-royal">
                <div class="buttons">
                  <button class="button">Left Button</button>
                </div>
                    <h1 class="title">Title!</h1>
                      <div class="buttons" ng-click="doSomething()">
                        <button class="button">Right Button</button>
                </div>
                </ion-footer-bar>

</body>
</html>
